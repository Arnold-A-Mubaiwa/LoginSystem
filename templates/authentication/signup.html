    <body>
    
     {% for message in messages %}
            <div class="alert alert-{{ message_tags }} alert-dismissable fade show" role='alert'>
            <strong>Message:</strong>{{message}}
            <button type='button' class='close' data-dismiss='alert' arial-label='Close'>
            <span aria-hidden='true'>&times</span>
            </button>
            </div>
        {% endfor %}

       <h2>SignUp</h2>
       <form action='/signup' method='post'>
       {% csrf_token %}
        <label>Username</label>
        <input type= 'text' name='username' id='username' placeholder='Enter username contains only text and numbers)'>
        <br><label>First Name</label>
        <input type= 'text' name='fname' id='fname' placeholder='Enter your first name'>
        <br><label>Last Name</label>
        <input type= 'text' name='lname' id='lname' placeholder='Enter your last name'>
        <br><label>Email Address</label>
        <input type= 'email' name='email' id='email' placeholder='Enter your email address'>
        <br><label>Password</label>
        <input type= 'password' name='pass1' id='pass1' placeholder='Enter your password'>
       <br> <label>Password</label>
        <input type= 'password' name='pass2' id='pass2' placeholder='Confirm your password'>
        
        <input type='submit' value='Submit'>     
        </form>
        <script src="" async defer></script>
    </body>
